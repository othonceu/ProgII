<!DOCTYPE html>
<html>
<head>
	<title>Formulários</title>
	<meta charset="utf-8">
    
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto+Slab:400,700|Pacifico' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilosCadastro.css">
</head>
<body>
		<h1>Cadastro</h1>
		<form action="teste.php" method="post" id="form-contato">
		    <div class="form-group">
		      <label for="nome">Nome</label>
		      <input type="text" class="form-control" id="nome" name="nome" placeholder="Infome o Nome">
		      <span class="msg-erro" id="msg-nome"></span>
		    </div>
		    <div class="form-group">
		      <label for="sexo">Sexo</label>
		      <select name="sexo" id="sexo">
			    <option value="">Selecione o Sexo</option>
			    <option value="Feminino">Feminino</option>
			    <option value="Masculino">Masculino</option>
			  </select>
			  <span class="msg-erro" id="msg-sexo"></span>
		    </div>
		    <div class="form-group">
		      <label for="senha">Senha (mínimo 6 caracteres):</label>
		      <input type="password" class="form-control" id="senha" name="senha" placeholder="Informe a Senha">
		      <span class="msg-erro" id="msg-senha"></span>
		    </div>
		    <div class="form-group">
		      <label for="senha2">Repita a Senha (mínimo 6 caracteres):</label>
		      <input type="password" class="form-control" id="senha2" name="senha2" placeholder="Informe a Senha">
		      <span class="msg-erro" id="msg-senha2"></span>
		    </div>
		    <input type="submit" id="botao" value="Gravar">
		</form>
<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
